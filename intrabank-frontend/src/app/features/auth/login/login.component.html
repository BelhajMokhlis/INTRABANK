<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#1A5F7A] to-[#159895] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
      <div>
        <div class="flex justify-center">
          <img src="assets/logo.png" alt="Intrabank Logo" class="h-20">
        </div>
        <h1 class="mt-6 text-center text-3xl font-extrabold text-[#1A5F7A]">INTRABANK</h1>
        <p class="mt-2 text-center text-sm text-gray-600">
          Syst√®me de Gestion Documentaire Bancaire
        </p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <div class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
            <input id="username" formControlName="username" type="text" required 
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" 
                   placeholder="Entrez votre nom d'utilisateur">
            <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']" 
                 class="text-red-500 text-sm mt-1">
              Le nom d'utilisateur est requis
            </div>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
            <input id="password" formControlName="password" type="password" required 
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" 
                   placeholder="Entrez votre mot de passe">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" 
                 class="text-red-500 text-sm mt-1">
              Le mot de passe est requis
            </div>
          </div>
        </div>
        
        <div *ngIf="error$ | async as error" class="text-red-500 text-sm text-center bg-red-50 p-3 rounded-md">
          {{ error }}
        </div>
        
        <div>
          <button type="submit" [disabled]="loginForm.invalid || (isLoading$ | async)"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#1A5F7A] hover:bg-[#159895] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1A5F7A] disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
            <span *ngIf="isLoading$ | async" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
